<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .aj-content {
        width: 200pt;
      }
      .aj-block {
        padding: 8px;
      }
      .aj-center {
        display: flex;
        justify-content: center;
        justify-items: center;
      }
      .aj-column {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="aj-content aj-column">
      <section class="aj-block">
        <div>
          z-index最大值(default: 10000)：
        </div>
        <input type="number" id="js-input-zIndex" />
      </section>

      <section class="aj-block">
        <div>
          delay(default:1000ms):
        </div>
        <input type="number" id="js-input-delay" />ms
      </section>
      <button id="js-ok-btn">确定</button>

      <section class="aj-block aj-center">
        <label for="adsCtrl" title="可能能会误伤!!!">清除页面内广告</label>
        <input type="checkbox" id="adsCtrl" />
      </section>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
